<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Input Data Siswa</h1>
        <form>
            <label for="username"></label>
            <input type="text" name="username" placeholder="Masukan Nama siswa"><br><br>
            <select>
                <option value="--Pilih Jurusan--">--Pilih Jurusan--</option>
                <option value="RPL">RPL</option>
                <option value="TKJ">TKJ</option>
                <option value="TB">TB</option>
                <option value="TKRO">TKRO</option>
                <option value="TBSM">TBSM</option>
            </select>
            <br><br>
            <label for="alamat"></label>
            <textarea name="Alamat" id="" cols="30" rows="10" placeholder="Masukan Alamat Lengkap"></textarea><br><br>
            <button type="submit">SIMPAN</button>
        </form>
    </div>
</body>
</html>
